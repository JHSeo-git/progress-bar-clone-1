<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/progress.css" />
    <script
      src="https://kit.fontawesome.com/dd723d9dc1.js"
      crossorigin="anonymous"
    ></script>
    <title>modal-progressbar</title>
  </head>
  <body>
    <div class="Container">
      <div class="Progress__column">
        <div class="Progress__content">
          <div class="Progress__title">
            <div class="Progress__title-text">Updating 1 file</div>
          </div>
          <div class="Progress__detail">
            <div class="Progress__content-text">
              <span class="Progress__content-text-percent"></span>
              â€¢
              <span class="Progress__content-text-leftSeconds"> </span>
            </div>
          </div>
        </div>
      </div>
      <div class="Progress__column">
        <div class="Progress__info">
          <div class="info__icon pause-toggle"></div>
          <div class="info__icon"><i class="far fa-times-circle"></i></div>
          <div class="info__icon"><i class="fas fa-expand-alt"></i></div>
          <div class="info__icon"><i class="fas fa-ellipsis-v"></i></div>
        </div>
      </div>
      <div class="Container__Bar">
        <div class="Container__Bar-linebox">
          <div class="Container__Bar-linebox__line"></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/progress.js"></script>
  </body>
</html>
